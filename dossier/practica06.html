        <h1>Eso era amor</h1>
        <p><i>
        Le comenté:<br>
        Me entusiasman tus ojos.<br>
        Y ella dijo:<br>
        ¿Te gustan solos o con rimel?<br>
        Grandes,<br>
        respondí sin dudar.<br>
        Y también sin dudar<br>
        me los dejó en un plato y se fue a tientas.
